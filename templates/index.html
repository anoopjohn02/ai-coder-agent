<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>AI Assistant</title>
    <link rel="stylesheet" href="/static/styles.css">
    <script type="text/javascript" src="/static/main.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/marked/4.3.0/marked.min.js"></script>
</head>
<body>
<section class="msger">
    <header class="msger-header">
        <div class="msger-header-title">
            <i class="fas fa-comment-alt"></i> AI Assistant
        </div>
        <div class="msger-header-options">
            <span><i class="fas fa-cog"></i></span>
        </div>
    </header>
    <main class="msger-chat">
        <div class="msg left-msg" style="align-items: flex-start">
            <div class="msg-img" style="background-image: url(http://localhost:8080/static/robot.jpg);"></div>
            <div class="msg-bubble">
                <div class="msg-info">
                    <div class="msg-info-name">BOT</div>
                    <div class="msg-info-time"></div>
                </div>
                <div class="msg-text">
                    Hi, I am your AI Assistant! Go ahead and send me your questions. ðŸ˜„
                </div>
            </div>
        </div>
    </main>
    <form class="msger-inputarea">
        <textarea id="txtArea" class="msger-input" rows="5" cols="100" placeholder="Enter your question here..."></textarea>
        <button type="submit" class="msger-send-btn">Send</button>
    </form>
</section>
</body>
</html>
